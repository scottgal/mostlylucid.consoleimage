name: Release Video CLI Binaries

on:
  # Trigger after Video NuGet is published
  workflow_run:
    workflows: ["Publish Video NuGet"]
    types:
      - completed

  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    # Only run if the triggering workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: consolevideo-win-x64
            ext: .exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: consolevideo-linux-x64
            ext: ''
          - os: ubuntu-24.04-arm
            rid: linux-arm64
            artifact: consolevideo-linux-arm64
            ext: ''
          - os: macos-latest
            rid: osx-arm64
            artifact: consolevideo-osx-arm64
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install AOT prerequisites (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish AOT
        shell: bash
        run: |
          dotnet publish ConsoleImage.Video/ConsoleImage.Video.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:OptimizationPreference=Size \
            -p:IlcOptimizationPreference=Size \
            -p:StripSymbols=true \
            -p:IlcGenerateStackTraceData=false \
            -o ./publish/${{ matrix.artifact }}

      - name: Prepare archive contents
        shell: bash
        run: |
          mkdir -p ./archive/${{ matrix.artifact }}
          # Copy only the executable
          if [ "${{ matrix.ext }}" == ".exe" ]; then
            cp ./publish/${{ matrix.artifact }}/consolevideo.exe ./archive/${{ matrix.artifact }}/
          else
            cp ./publish/${{ matrix.artifact }}/consolevideo ./archive/${{ matrix.artifact }}/
            chmod +x ./archive/${{ matrix.artifact }}/consolevideo
          fi
          # Copy README and calibration
          cp README.md ./archive/${{ matrix.artifact }}/
          cp ConsoleImage.Video/calibration.json ./archive/${{ matrix.artifact }}/ || true

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd archive
          Compress-Archive -Path ${{ matrix.artifact }}/* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd archive/${{ matrix.artifact }}
          tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: archive/${{ matrix.artifact }}.*

  release:
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Determine version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=consoleimage-video-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Get the latest consoleimage-video-v tag
            TAG=$(git tag -l 'consoleimage-video-v*' --sort=-v:refname | head -1)
            if [ -z "$TAG" ]; then
              # Fall back to core tag
              TAG=$(git tag -l 'consoleimage-v*' --sort=-v:refname | head -1)
              VERSION=${TAG#consoleimage-v}
              TAG="consoleimage-video-v${VERSION}"
            else
              VERSION=${TAG#consoleimage-video-v}
            fi
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Determine Core version
        id: core_version
        run: |
          TAG=$(git tag -l 'consoleimage-v*' --sort=-v:refname | head -1)
          VERSION=${TAG#consoleimage-v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ConsoleVideo ${{ steps.version.outputs.version }}
          body: |
            ## ConsoleVideo - Video to ASCII Renderer

            Play video files as ASCII art using FFmpeg.

            ### NuGet Packages
            ```bash
            # Video core library (depends on ConsoleImage.Core)
            dotnet add package mostlylucid.consoleimage.video --version ${{ steps.version.outputs.version }}

            # Image/GIF core library
            dotnet add package mostlylucid.consoleimage --version ${{ steps.core_version.outputs.version }}
            ```

            ### Features
            - üé¨ **Video playback**: Stream any FFmpeg-supported video format as ASCII art
            - üé® **Three render modes**: ASCII art, Unicode color blocks (‚ñÄ‚ñÑ), and Braille patterns
            - ‚ö° **Hardware acceleration**: Automatic detection of NVDEC, VAAPI, VideoToolbox
            - üéØ **Intelligent frame sampling**: Uniform, keyframe, scene-aware, or adaptive strategies
            - üîÑ **Looping support**: Play videos on repeat
            - üìê **Auto-fits to console**: Output defaults to your terminal size
            - üîß **Aspect ratio calibration**: Auto-saved per-mode calibration

            ### Requirements
            - **FFmpeg**: Must be installed and available in PATH
              - Windows: `winget install FFmpeg` or download from [ffmpeg.org](https://ffmpeg.org/download.html)
              - macOS: `brew install ffmpeg`
              - Linux: `apt install ffmpeg` or equivalent

            ### Quick Start

            ```bash
            # Play a video
            consolevideo movie.mp4

            # High-fidelity color blocks mode
            consolevideo video.mkv --blocks

            # Ultra-high resolution braille mode
            consolevideo video.avi --braille

            # Calibrate aspect ratio
            consolevideo --calibrate --save

            # Set playback speed
            consolevideo video.mp4 --speed 2.0

            # Loop playback
            consolevideo video.mp4 --loop 0  # infinite
            ```

            ### Command-Line Options

            ```
            Arguments:
              input              Path to the video file to play

            Options:
              -w, --width        Output width in characters
              -h, --height       Output height in characters
              --char-aspect      Character aspect ratio (width/height)
              -b, --blocks       Use colored Unicode blocks
              -B, --braille      Use braille characters
              -s, --speed        Playback speed multiplier [default: 1.0]
              -l, --loop         Number of loops (0 = infinite) [default: 1]
              -r, --fps          Target framerate
              --calibrate        Show aspect ratio calibration pattern
              --save             Save calibration
              --info             Show video info and exit
              --ffmpeg-path      Path to FFmpeg installation
            ```

          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
