name: Publish NuGet

on:
  push:
    tags:
      - 'consoleimage-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Create version tag for MinVer (workflow_dispatch)
      if: github.event_name == 'workflow_dispatch'
      run: git tag "consoleimage-v${{ github.event.inputs.version }}"

    - name: Build & Pack
      run: |
        dotnet restore ConsoleImage.Core/ConsoleImage.Core.csproj
        dotnet pack ConsoleImage.Core/ConsoleImage.Core.csproj -c Release -o ./artifacts

    - name: NuGet Login (OIDC)
      id: nuget
      uses: NuGet/login@v1
      with:
        user: 'mostlylucid'

    - name: Publish
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ steps.nuget.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
