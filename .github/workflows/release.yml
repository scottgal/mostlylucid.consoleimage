name: Release CLI Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: consoleimage-win-x64
            ext: .exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: consoleimage-linux-x64
            ext: ''
          - os: ubuntu-24.04-arm
            rid: linux-arm64
            artifact: consoleimage-linux-arm64
            ext: ''
          - os: macos-latest
            rid: osx-arm64
            artifact: consoleimage-osx-arm64
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install AOT prerequisites (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish AOT
        shell: bash
        run: |
          dotnet publish ConsoleImage/ConsoleImage.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:OptimizationPreference=Size \
            -p:IlcOptimizationPreference=Size \
            -p:StripSymbols=true \
            -p:IlcGenerateStackTraceData=false \
            -o ./publish/${{ matrix.artifact }}

      - name: Prepare archive contents
        shell: bash
        run: |
          mkdir -p ./archive/${{ matrix.artifact }}
          # Copy only the executable
          if [ "${{ matrix.ext }}" == ".exe" ]; then
            cp ./publish/${{ matrix.artifact }}/consoleimage.exe ./archive/${{ matrix.artifact }}/
          else
            cp ./publish/${{ matrix.artifact }}/consoleimage ./archive/${{ matrix.artifact }}/
            chmod +x ./archive/${{ matrix.artifact }}/consoleimage
          fi
          # Copy README
          cp README.md ./archive/${{ matrix.artifact }}/

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd archive
          Compress-Archive -Path ${{ matrix.artifact }}/* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd archive/${{ matrix.artifact }}
          tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: archive/${{ matrix.artifact }}.*

  release:
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ConsoleImage ${{ steps.version.outputs.tag_name }}
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
