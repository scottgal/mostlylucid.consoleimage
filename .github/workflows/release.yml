name: Release CLI Binaries

on:
  # Trigger after Core NuGet is published
  workflow_run:
    workflows: [ "Publish NuGet" ]
    types:
      - completed

  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    # Only run if the triggering workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: consoleimage-win-x64
            ext: .exe
          - os: windows-latest
            rid: win-arm64
            artifact: consoleimage-win-arm64
            ext: .exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: consoleimage-linux-x64
            ext: ''
          - os: ubuntu-24.04-arm
            rid: linux-arm64
            artifact: consoleimage-linux-arm64
            ext: ''
          - os: macos-latest
            rid: osx-arm64
            artifact: consoleimage-osx-arm64
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install AOT prerequisites (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish AOT - consoleimage
        shell: bash
        run: |
          dotnet publish ConsoleImage/ConsoleImage.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:OptimizationPreference=Size \
            -p:IlcOptimizationPreference=Size \
            -p:StripSymbols=true \
            -p:IlcGenerateStackTraceData=false \
            -o ./publish/${{ matrix.artifact }}

      - name: Publish AOT - consoleimage-mcp
        shell: bash
        run: |
          dotnet publish ConsoleImage.Mcp/ConsoleImage.Mcp.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:OptimizationPreference=Size \
            -p:IlcOptimizationPreference=Size \
            -p:StripSymbols=true \
            -p:IlcGenerateStackTraceData=false \
            -o ./publish/${{ matrix.artifact }}-mcp

      - name: Prepare archive contents
        shell: bash
        run: |
          # ConsoleImage CLI
          mkdir -p ./archive/${{ matrix.artifact }}
          if [ "${{ matrix.ext }}" == ".exe" ]; then
            cp ./publish/${{ matrix.artifact }}/consoleimage.exe ./archive/${{ matrix.artifact }}/
          else
            cp ./publish/${{ matrix.artifact }}/consoleimage ./archive/${{ matrix.artifact }}/
            chmod +x ./archive/${{ matrix.artifact }}/consoleimage
          fi
          cp README.md ./archive/${{ matrix.artifact }}/
          cp ConsoleImage/calibration.json ./archive/${{ matrix.artifact }}/ || true

          # ConsoleImage MCP Server
          mkdir -p ./archive/${{ matrix.artifact }}-mcp
          if [ "${{ matrix.ext }}" == ".exe" ]; then
            cp ./publish/${{ matrix.artifact }}-mcp/consoleimage-mcp.exe ./archive/${{ matrix.artifact }}-mcp/
          else
            cp ./publish/${{ matrix.artifact }}-mcp/consoleimage-mcp ./archive/${{ matrix.artifact }}-mcp/
            chmod +x ./archive/${{ matrix.artifact }}-mcp/consoleimage-mcp
          fi
          cp ConsoleImage.Mcp/README.md ./archive/${{ matrix.artifact }}-mcp/

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd archive
          Compress-Archive -Path ${{ matrix.artifact }}/* -DestinationPath ${{ matrix.artifact }}.zip
          Compress-Archive -Path ${{ matrix.artifact }}-mcp/* -DestinationPath ${{ matrix.artifact }}-mcp.zip
        shell: pwsh

      - name: Archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd archive/${{ matrix.artifact }}
          tar -czvf ../${{ matrix.artifact }}.tar.gz *
          cd ../${{ matrix.artifact }}-mcp
          tar -czvf ../${{ matrix.artifact }}-mcp.tar.gz *

      - name: Upload artifact - CLI
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: archive/${{ matrix.artifact }}.*

      - name: Upload artifact - MCP
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}-mcp
          path: archive/${{ matrix.artifact }}-mcp.*

  release:
    needs: [ build ]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Determine version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=consoleimage-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Get the latest consoleimage-v tag
            TAG=$(git tag -l 'consoleimage-v*' --sort=-v:refname | head -1)
            VERSION=${TAG#consoleimage-v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ConsoleImage ${{ steps.version.outputs.version }}
          body: |
            ## ConsoleImage Suite ${{ steps.version.outputs.version }}

            **Unified CLI** for images, GIFs, videos, and document playback. High-quality ASCII art renderer using [Alex Harri's shape-matching algorithm](https://alexharri.com/blog/ascii-rendering).

            ### CLI Downloads

            | Platform | consoleimage | consoleimage-mcp |
            |----------|--------------|------------------|
            | Windows x64 | `consoleimage-win-x64.zip` | `consoleimage-win-x64-mcp.zip` |
            | Windows ARM64 | `consoleimage-win-arm64.zip` | `consoleimage-win-arm64-mcp.zip` |
            | Linux x64 | `consoleimage-linux-x64.tar.gz` | `consoleimage-linux-x64-mcp.tar.gz` |
            | Linux ARM64 | `consoleimage-linux-arm64.tar.gz` | `consoleimage-linux-arm64-mcp.tar.gz` |
            | macOS ARM64 | `consoleimage-osx-arm64.tar.gz` | `consoleimage-osx-arm64-mcp.tar.gz` |

            ---

            ### consoleimage - Unified Media to ASCII

            **One CLI for everything**: images, GIFs, videos, and cidz/json document playback.

            ```bash
            # Images
            consoleimage photo.jpg
            consoleimage photo.png --blocks      # Unicode color blocks (▀▄)
            consoleimage photo.png --braille     # Braille patterns
            consoleimage photo.png --matrix      # Matrix digital rain

            # Animated GIFs
            consoleimage animation.gif --speed 1.5 --loop 3

            # Videos (requires FFmpeg)
            consoleimage movie.mp4
            consoleimage movie.mkv --blocks -w 120
            consoleimage movie.mp4 --ss 60 -t 30    # Start at 60s, play 30s

            # Save to compressed document (.cidz)
            consoleimage animation.gif -o output.cidz
            consoleimage movie.mp4 -o movie.cidz --blocks

            # Play saved documents
            consoleimage output.cidz
            consoleimage movie.cidz --speed 2.0

            # Convert cidz to GIF
            consoleimage movie.cidz -o movie.gif

            # Calibration
            consoleimage --calibrate --aspect-ratio 0.48 --save
            ```

            ---

            ### consoleimage-mcp - MCP Server for AI Tools

            Add to Claude Desktop (`claude_desktop_config.json`):
            ```json
            {
              "mcpServers": {
                "consoleimage": {
                  "command": "C:/path/to/consoleimage-mcp.exe"
                }
              }
            }
            ```

            **Available MCP Tools:**
            | Tool | Description |
            |------|-------------|
            | `render_image` | Render image/GIF to ASCII art |
            | `render_to_gif` | Create ASCII art GIF file |
            | `get_image_info` | Get image metadata (dimensions, format, EXIF) |
            | `get_gif_info` | Get GIF frame count and dimensions |
            | `get_video_info` | Get video metadata (duration, resolution, codec) |
            | `list_render_modes` | List available render modes |
            | `compare_render_modes` | Compare all modes side-by-side |

            ---

            ### NuGet Packages
            ```bash
            dotnet add package mostlylucid.consoleimage --version ${{ steps.version.outputs.version }}
            dotnet add package mostlylucid.consoleimage.video --version ${{ steps.version.outputs.version }}
            dotnet add package mostlylucid.consoleimage.spectre --version ${{ steps.version.outputs.version }}
            ```

            ### Features
            - **Four render modes**: ASCII art, Unicode color blocks, Braille patterns, Matrix rain
            - **Animated playback**: GIFs with flicker-free DECSET 2026 sync
            - **Auto-fits to terminal**: Output defaults to your console size
            - **AOT compiled**: Fast startup, no .NET runtime required

          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
