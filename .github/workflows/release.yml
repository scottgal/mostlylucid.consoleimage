name: Release CLI Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: consoleimage-win-x64
            ext: .exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: consoleimage-linux-x64
            ext: ''
          - os: ubuntu-24.04-arm
            rid: linux-arm64
            artifact: consoleimage-linux-arm64
            ext: ''
          - os: macos-latest
            rid: osx-arm64
            artifact: consoleimage-osx-arm64
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install AOT prerequisites (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish AOT
        shell: bash
        run: |
          dotnet publish ConsoleImage/ConsoleImage.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:OptimizationPreference=Size \
            -p:IlcOptimizationPreference=Size \
            -p:StripSymbols=true \
            -p:IlcGenerateStackTraceData=false \
            -o ./publish/${{ matrix.artifact }}

      - name: Prepare archive contents
        shell: bash
        run: |
          mkdir -p ./archive/${{ matrix.artifact }}
          # Copy only the executable
          if [ "${{ matrix.ext }}" == ".exe" ]; then
            cp ./publish/${{ matrix.artifact }}/consoleimage.exe ./archive/${{ matrix.artifact }}/
          else
            cp ./publish/${{ matrix.artifact }}/consoleimage ./archive/${{ matrix.artifact }}/
            chmod +x ./archive/${{ matrix.artifact }}/consoleimage
          fi
          # Copy README
          cp README.md ./archive/${{ matrix.artifact }}/

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd archive
          Compress-Archive -Path ${{ matrix.artifact }}/* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd archive/${{ matrix.artifact }}
          tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: archive/${{ matrix.artifact }}.*

  release:
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ConsoleImage ${{ steps.version.outputs.tag_name }}
          body: |
            ## ConsoleImage - ASCII Art Renderer

            High-quality ASCII art renderer for converting images and GIFs to terminal output.
            Based on [Alex Harri's shape-matching algorithm](https://alexharri.com/blog/ascii-rendering).

            ### Features
            - üé® **Three render modes**: ASCII art, Unicode color blocks (‚ñÄ‚ñÑ), and Braille patterns
            - üé¨ **Animated GIF support** with smooth, flicker-free playback
            - üñ•Ô∏è **Dynamic resize**: Animations automatically re-render when you resize the console window
            - üéØ **Diff-based rendering**: Only updates changed lines between frames - no flicker
            - üìê **Auto-fits to console**: Output defaults to your terminal size
            - üåô **Terminal-aware**: Optimized for both dark and light backgrounds

            ### Quick Start

            ```bash
            # Render an image (auto-fits to terminal)
            consoleimage photo.jpg

            # High-fidelity color blocks mode
            consoleimage photo.png --blocks

            # Ultra-high resolution braille mode
            consoleimage photo.png --braille

            # Animated GIF playback
            consoleimage animation.gif

            # Set specific width
            consoleimage image.jpg -w 80

            # Speed up animation
            consoleimage animation.gif --speed 2.0

            # Light terminal mode (non-inverted)
            consoleimage image.png --no-invert
            ```

            ### Command-Line Options

            ```
            Arguments:
              input              Path to the image or GIF file to convert

            Options:
              -w, --width        Output width in characters
              -h, --height       Output height in characters
              -b, --blocks       Use colored Unicode blocks (high fidelity)
              -B, --braille      Use braille characters (ultra resolution)
              -s, --speed        Animation speed multiplier [default: 1.0]
              -l, --loop         Loop count (0 = infinite) [default: 0]
              -r, --framerate    Fixed framerate in FPS
              -f, --frame-sample Frame sampling rate [default: 1]
              --no-color         Disable colored output
              --no-invert        For light terminal backgrounds
              --no-animate       Show first frame only
              --no-alt-screen    Keep animation in scrollback
              -j, --json         Output as JSON
              --dark-cutoff      Dark terminal brightness cutoff [default: 0.1]
              --light-cutoff     Light terminal brightness cutoff [default: 0.9]
            ```

            ### Requirements
            - Terminal with ANSI color support (most modern terminals)
            - For `--blocks` mode: 24-bit (true color) support recommended

          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
