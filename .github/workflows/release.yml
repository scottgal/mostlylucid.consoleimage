name: Release CLI Binaries

on:
  # Trigger after Core NuGet is published
  workflow_run:
    workflows: ["Publish NuGet"]
    types:
      - completed

  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    # Only run if the triggering workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: consoleimage-win-x64
            ext: .exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: consoleimage-linux-x64
            ext: ''
          - os: ubuntu-24.04-arm
            rid: linux-arm64
            artifact: consoleimage-linux-arm64
            ext: ''
          - os: macos-latest
            rid: osx-arm64
            artifact: consoleimage-osx-arm64
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install AOT prerequisites (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish AOT - consoleimage
        shell: bash
        run: |
          dotnet publish ConsoleImage/ConsoleImage.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:OptimizationPreference=Size \
            -p:IlcOptimizationPreference=Size \
            -p:StripSymbols=true \
            -p:IlcGenerateStackTraceData=false \
            -o ./publish/${{ matrix.artifact }}

      - name: Publish AOT - consoleimage-mcp
        shell: bash
        run: |
          dotnet publish ConsoleImage.Mcp/ConsoleImage.Mcp.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:OptimizationPreference=Size \
            -p:IlcOptimizationPreference=Size \
            -p:StripSymbols=true \
            -p:IlcGenerateStackTraceData=false \
            -o ./publish/${{ matrix.artifact }}-mcp

      - name: Prepare archive contents
        shell: bash
        run: |
          # ConsoleImage CLI
          mkdir -p ./archive/${{ matrix.artifact }}
          if [ "${{ matrix.ext }}" == ".exe" ]; then
            cp ./publish/${{ matrix.artifact }}/consoleimage.exe ./archive/${{ matrix.artifact }}/
          else
            cp ./publish/${{ matrix.artifact }}/consoleimage ./archive/${{ matrix.artifact }}/
            chmod +x ./archive/${{ matrix.artifact }}/consoleimage
          fi
          cp README.md ./archive/${{ matrix.artifact }}/
          cp ConsoleImage/calibration.json ./archive/${{ matrix.artifact }}/ || true

          # ConsoleImage MCP Server
          mkdir -p ./archive/${{ matrix.artifact }}-mcp
          if [ "${{ matrix.ext }}" == ".exe" ]; then
            cp ./publish/${{ matrix.artifact }}-mcp/consoleimage-mcp.exe ./archive/${{ matrix.artifact }}-mcp/
          else
            cp ./publish/${{ matrix.artifact }}-mcp/consoleimage-mcp ./archive/${{ matrix.artifact }}-mcp/
            chmod +x ./archive/${{ matrix.artifact }}-mcp/consoleimage-mcp
          fi
          cp ConsoleImage.Mcp/README.md ./archive/${{ matrix.artifact }}-mcp/

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd archive
          Compress-Archive -Path ${{ matrix.artifact }}/* -DestinationPath ${{ matrix.artifact }}.zip
          Compress-Archive -Path ${{ matrix.artifact }}-mcp/* -DestinationPath ${{ matrix.artifact }}-mcp.zip
        shell: pwsh

      - name: Archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd archive/${{ matrix.artifact }}
          tar -czvf ../${{ matrix.artifact }}.tar.gz *
          cd ../${{ matrix.artifact }}-mcp
          tar -czvf ../${{ matrix.artifact }}-mcp.tar.gz *

      - name: Upload artifact - CLI
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: archive/${{ matrix.artifact }}.*

      - name: Upload artifact - MCP
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}-mcp
          path: archive/${{ matrix.artifact }}-mcp.*

  release:
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Determine version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=consoleimage-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Get the latest consoleimage-v tag
            TAG=$(git tag -l 'consoleimage-v*' --sort=-v:refname | head -1)
            VERSION=${TAG#consoleimage-v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ConsoleImage ${{ steps.version.outputs.version }}
          body: |
            ## ConsoleImage - ASCII Art Renderer

            High-quality ASCII art renderer for converting images and GIFs to terminal output.
            Based on [Alex Harri's shape-matching algorithm](https://alexharri.com/blog/ascii-rendering).

            ### Downloads

            | Platform | CLI | MCP Server |
            |----------|-----|------------|
            | Windows x64 | `consoleimage-win-x64.zip` | `consoleimage-win-x64-mcp.zip` |
            | Linux x64 | `consoleimage-linux-x64.tar.gz` | `consoleimage-linux-x64-mcp.tar.gz` |
            | Linux ARM64 | `consoleimage-linux-arm64.tar.gz` | `consoleimage-linux-arm64-mcp.tar.gz` |
            | macOS ARM64 | `consoleimage-osx-arm64.tar.gz` | `consoleimage-osx-arm64-mcp.tar.gz` |

            ### NuGet Packages
            ```bash
            dotnet add package mostlylucid.consoleimage --version ${{ steps.version.outputs.version }}
            dotnet add package mostlylucid.consoleimage.video --version ${{ steps.version.outputs.version }}
            dotnet add package mostlylucid.consoleimage.spectre --version ${{ steps.version.outputs.version }}
            ```

            ### Features
            - üé® **Four render modes**: ASCII art, Unicode color blocks (‚ñÄ‚ñÑ), Braille patterns, and Matrix rain
            - üé¨ **Animated GIF support** with smooth, flicker-free playback
            - üé• **Video support** with FFmpeg (auto-downloads)
            - ü§ñ **MCP Server** for AI tool integration (Claude, etc.)
            - üñ•Ô∏è **Dynamic resize**: Animations re-render when console resizes
            - üìê **Auto-fits to console**: Output defaults to your terminal size
            - üîß **Aspect ratio calibration**: Auto-saved per-mode calibration

            ### Quick Start - CLI

            ```bash
            # Render an image
            consoleimage photo.jpg

            # High-fidelity color blocks mode
            consoleimage photo.png --blocks

            # Ultra-high resolution braille mode
            consoleimage photo.png --braille

            # Matrix digital rain effect
            consoleimage photo.png --matrix

            # Animated GIF playback
            consoleimage animation.gif
            ```

            ### Quick Start - MCP Server

            Add to Claude Desktop config (`claude_desktop_config.json`):
            ```json
            {
              "mcpServers": {
                "consoleimage": {
                  "command": "path/to/consoleimage-mcp"
                }
              }
            }
            ```

            MCP tools: `render_image`, `render_to_gif`, `get_gif_info`, `get_video_info`, `list_render_modes`, `list_matrix_presets`, `compare_render_modes`

          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
