name: Release CLI Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: ascii-image-win-x64
            ext: .exe
          - os: windows-latest
            rid: win-arm64
            artifact: ascii-image-win-arm64
            ext: .exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: ascii-image-linux-x64
            ext: ''
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: ascii-image-linux-arm64
            ext: ''
          - os: macos-latest
            rid: osx-x64
            artifact: ascii-image-osx-x64
            ext: ''
          - os: macos-latest
            rid: osx-arm64
            artifact: ascii-image-osx-arm64
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install AOT prerequisites (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish AOT (self-contained)
        shell: bash
        run: |
          dotnet publish ConsoleImage/ConsoleImage.csproj \
            --configuration Release \
            --runtime ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            --output ./publish/${{ matrix.artifact }}

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd publish
          Compress-Archive -Path ${{ matrix.artifact }}/* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd publish
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.artifact }}.*

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
